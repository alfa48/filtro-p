<title>PURIFILTRO - Painel de Controle</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  /* 
    background: #ffffffff;
  */
  overflow-x: hidden;
  position: relative;
}

/* SVG de fundo fixo */
.bg-svg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  opacity: 0.06;
  pointer-events: none;
  display: flex;
  align-items: center;
  justify-content: center;
}

.bg-svg svg {
  width: 120%;
  height: auto;
  min-height: 100%;
  object-fit: cover;
}

/* Overlay gradient para melhor contraste */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  
  background: 
    linear-gradient(135deg, rgba(19, 38, 144, 0.92) 0%, rgba(10, 27, 122, 0.202) 50%, rgba(6, 17, 97, 0.144) 100%),
    radial-gradient(circle at 20% 50%, rgba(146, 198, 1, 0.08) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(146, 198, 1, 0.05) 0%, transparent 50%);
    
  pointer-events: none;
  z-index: 1;
}

/* Container principal */
.container {
  position: relative;
  z-index: 2;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* Header com logo */
.header {
  text-align: center;
  margin-bottom: 50px;
  animation: fadeInDown 0.8s ease;
}

.logo-card {
  background: rgba(255, 255, 255, 0.98);
  padding: 30px 45px;
  border-radius: 24px;
  display: inline-block;
  box-shadow: 
    0 20px 60px rgba(0, 0, 0, 0.4),
    0 0 0 1px rgba(255, 255, 255, 0.1) inset;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  max-width: 90%;
}

.logo-card:hover {
  transform: translateY(-5px);
  box-shadow: 
    0 25px 70px rgba(0, 0, 0, 0.5),
    0 0 0 1px rgba(255, 255, 255, 0.15) inset;
}

.logo-svg-container {
  width: clamp(200px, 50vw, 320px);
  height: auto;
  margin: 0 auto;
}

/* Logo e subt√≠tulo 
.logo-subtitle {
  margin: 15px 0 0;
  font-size: clamp(10px, 2vw, 13px);
  color: #92C601;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 3px;
  opacity: 0.9;
}

/* Card de controle */
.control-card {
  background: rgba(255, 255, 255, 0.96);
  padding: 40px;
  border-radius: 32px;
  box-shadow: 
    0 20px 60px rgba(0, 0, 0, 0.4),
    0 0 0 1px rgba(255, 255, 255, 0.1) inset;
  max-width: 420px;
  width: 100%;
  animation: fadeInUp 0.8s ease;
  backdrop-filter: blur(10px);
}

.control-title {
  text-align: center;
  font-size: 18px;
  font-weight: 700;
  color: #061161;
  margin-bottom: 30px;
  text-transform: uppercase;
  letter-spacing: 2px;
}

/* Status display */
.status-display {
  text-align: center;
  margin-bottom: 30px;
  padding: 25px;
  border-radius: 20px;
  background: #f8f9fa;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  border: 2px solid transparent;
}

.status-display.active {
  background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
  border-color: rgba(40, 167, 69, 0.2);
  box-shadow: 0 8px 20px rgba(40, 167, 69, 0.15);
}

.status-display.inactive {
  background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
  border-color: rgba(220, 53, 69, 0.2);
  box-shadow: 0 8px 20px rgba(220, 53, 69, 0.15);
}

.status-label {
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: #666;
  margin-bottom: 10px;
  opacity: 0.8;
}

.status-value {
  font-size: 36px;
  font-weight: 900;
  margin-bottom: 8px;
  transition: color 0.3s ease;
  letter-spacing: 1px;
}

.status-value.active {
  color: #28a745;
  text-shadow: 0 2px 10px rgba(40, 167, 69, 0.2);
}

.status-value.inactive {
  color: #dc3545;
  text-shadow: 0 2px 10px rgba(220, 53, 69, 0.2);
}

.motor-label {
  font-size: 13px;
  color: #666;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
  opacity: 0.8;
}

/* Bot√£o de controle */
.control-button {
  width: 100%;
  height: 130px;
  border: none;
  border-radius: 24px;
  font-size: 22px;
  font-weight: 800;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  text-transform: uppercase;
  letter-spacing: 2px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
}

.control-button::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.4);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.control-button:active::before {
  width: 350px;
  height: 350px;
}

.control-button.desligado {
  background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
  color: white;
}

.control-button.desligado:hover:not(:disabled) {
  background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
  transform: translateY(-3px);
  box-shadow: 0 18px 45px rgba(220, 53, 69, 0.4);
}

.control-button.ligado {
  background: linear-gradient(135deg, #28a745 0%, #218838 100%);
  color: white;
}

.control-button.ligado:hover:not(:disabled) {
  background: linear-gradient(135deg, #218838 0%, #1e7e34 100%);
  transform: translateY(-3px);
  box-shadow: 0 18px 45px rgba(40, 167, 69, 0.4);
}

.control-button:active:not(:disabled) {
  transform: translateY(0);
}

.control-button:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none !important;
}

/* Loading spinner */
.spinner {
  display: none;
  width: 24px;
  height: 24px;
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin: 0 auto;
}

.control-button.loading .button-text {
  display: none;
}

.control-button.loading .spinner {
  display: block;
}

/* Footer */
.footer {
  position: fixed;
  bottom: 15px;
  left: 0;
  right: 0;
  text-align: center;
  color: rgba(255, 255, 255, 0.5);
  font-size: 11px;
  z-index: 2;
  font-weight: 500;
  letter-spacing: 0.5px;
}

/* Animations */
@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Pulse effect */
@keyframes pulse {
  0%, 100% {
    opacity: 1;
    transform: scale(1);
  }
  50% {
    opacity: 0.8;
    transform: scale(0.98);
  }
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    padding: 15px;
  }

  .header {
    margin-bottom: 35px;
  }

  .logo-card {
    padding: 25px 35px;
  }

  .control-card {
    padding: 30px 25px;
  }

  .control-button {
    height: 110px;
    font-size: 19px;
    letter-spacing: 1px;
  }

  .status-value {
    font-size: 32px;
  }

  .status-display {
    padding: 20px;
  }
}

@media (max-width: 480px) {
  .logo-card {
    padding: 20px 25px;
  }

  .control-card {
    padding: 25px 20px;
  }

  .control-button {
    height: 100px;
    font-size: 17px;
  }

  .status-value {
    font-size: 28px;
  }

  .control-title {
    font-size: 16px;
  }
}

/* Acessibilidade */
@media (prefers-reduced-motion: reduce) {
  *,
  *::before,
  *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}

/* High contrast mode */
@media (prefers-contrast: high) {
  .logo-card,
  .control-card {
    border: 2px solid #000;
  }
  
  .status-display {
    border: 2px solid currentColor;
  }
}
</style>

<script>
let estado = 0; // 0 = desligado, 1 = ligado

const statusDisplay = document.getElementById('statusDisplay');
const statusValue = document.getElementById('statusValue');

const button = document.getElementById('controlButton');
const buttonText = button.querySelector('.button-text');

/* =========================
   Atualiza Interface
========================= */
function updateUI(novoEstado) {
  // Bot√£o
  button.classList.remove('ligado', 'desligado');
  button.classList.add(novoEstado ? 'ligado' : 'desligado');
  button.setAttribute(
    'aria-label',
    (novoEstado ? 'Desligar' : 'Ligar') + ' Motor 01'
  );
  buttonText.textContent = novoEstado
    ? 'Desligar Motor'
    : 'Ligar Motor';

  // Status visual
  statusDisplay.classList.remove('active', 'inactive');
  statusValue.classList.remove('active', 'inactive');

  statusDisplay.classList.add(novoEstado ? 'active' : 'inactive');
  statusValue.classList.add(novoEstado ? 'active' : 'inactive');
  statusValue.textContent = novoEstado ? 'LIGADO' : 'DESLIGADO';

  // Anima√ß√£o pulse
  statusDisplay.style.animation = 'none';
  setTimeout(() => {
    statusDisplay.style.animation = 'pulse 0.5s ease';
  }, 10);
}

/* =========================
   Clique no bot√£o
========================= */
button.addEventListener('click', () => {
  if (button.disabled || !client.connected) return;

  button.disabled = true;
  button.classList.add('loading');

  const mensagem = estado === 0 ? 'ON' : 'OFF';

  client.publish(topicLED, mensagem, { qos: 1, retain: false }, (err) => {
    if (err) {
      console.error('Erro ao publicar:', err);
      alert('‚ö†Ô∏è Falha ao enviar comando');
    } else {
      console.log('Comando enviado:', mensagem);
      if ('vibrate' in navigator) navigator.vibrate(50);
    }

    button.disabled = false;
    button.classList.remove('loading');
  });
});


/* =========================
   Estado inicial
========================= */
updateUI(estado);

console.log(
  '%cüéõÔ∏è PURIFILTRO Control Panel',
  'color: #92C601; font-size: 16px; font-weight: bold;'
);
console.log('Estado inicial:', estado ? 'LIGADO' : 'DESLIGADO');


</script>




<script>
    // === Configura√ß√µes MQTT Corrigidas ===
    // Testaremos a 8080 (ws) que √© mais permissiva para testes locais
    //const brokerUrl = 'ws://test.mosquitto.org:8080'; 
    // Op√ß√£o alternativa caso o Mosquitto continue dando timeout
    const brokerUrl = 'wss://broker.hivemq.com:8884/mqtt';
    const clientId = 'esp32_web_' + Math.random().toString(16).substr(2, 8);

    //const topicLED = 'LEDE';
    const topicLED = 'LEDE/cmd';
    const topicLED_state = 'LEDE/state';

    const client = mqtt.connect(brokerUrl, {
    clientId,
    clean: true,
    connectTimeout: 5000,
    reconnectPeriod: 2000
    });

    const statusDiv = document.getElementById('status');

    client.on('connect', () => {
      console.log('Conectado ao broker MQTT!');
      statusDiv.textContent = 'Conectado';
      client.subscribe(topicLED);
      client.subscribe(topicLED_state); 
    });

    client.on('reconnect', () => {
      statusDiv.textContent = 'Reconectando...';
    });

    client.on('error', (err) => {
      console.error('Erro MQTT:', err);
      statusDiv.textContent = 'Erro na conex√£o';
    });

    client.on('message', (topic, message) => {
      const payload = message.toString();
      console.log('Mensagem recebida:', payload);

      if (topic === topicLED_state) {
        if (payload === 'ON') {
          estado = 1;
        } else if (payload === 'OFF') {
          estado = 0;
        } else {
          console.warn('Estado desconhecido:', payload);
          return;
        }

        updateUI(estado);
        statusDiv.textContent = payload;
      }  
    });

</script>
